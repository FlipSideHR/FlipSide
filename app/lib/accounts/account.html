  <div class="orderEntryBox">
    Lot Size<input id="size" type="number" value="1" min="0.0001" max="100" ng-model="order.size" /><br>
    Price<input id="price" type="number" min="" max="" ng-model="order.price" /><br>
    <button id="buy" ng-click="buy()">Buy</button>
    <button id="sell" ng-click="sell()">Sell</button>
  </div>
  <div id="openOrdersBox">
    <h5>Orders:</h5>
    <div id="orders" ng-repeat="o in ordersList">
      <pre>{{o}}<button ng-click="cancel(o.id)">X</button></pre>
    </div>
  </div>
  <div id="walletsBox">
    <h5>Wallets:</h5>
    <div id="wallet" ng-repeat="wallet in wallets">
      <pre>{{wallet}}</pre>
    </div>
  </div>
