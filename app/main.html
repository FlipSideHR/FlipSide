<!DOCTYPE html>
<html ng-app="flipside">
  <head>
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    BTC-USD: <span id="last-trade" class="ticker"></span>
    <div ng-view></div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/accounts/accounts.controller.js"></script>
    <script src="lib/services/accounts.service.js"></script>
    <script src="./app.js"></script>
    <script>
      var ticker = require("./lib/ticker");
      var el = document.getElementById("last-trade");
      ticker.bindTo(el);
    </script>
  </body>
</html>
